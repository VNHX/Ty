<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="ol.css">
    <script src="ol.js"></script>
    <script src="http://api.tianditu.gov.cn/api?v=4.0&tk=	8c0cab19a6ef0b13ed80db08c40548a8" type="text/javascript"></script>
</head>
<body>
    <div id="map" style="width: 100%"></div>
</body>
</html>
<script>
  // 创建地图
  new ol.Map({
            // 设置地图图层
            layers: [
              // 创建一个使用Open Street Map地图源的瓦片图层
              new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            // 设置显示地图的视图
            view: new ol.View({
              center: ol.proj.transform([116.404188,39.914245], 'EPSG:4326', 'EPSG:3857'),    // 定义地图显示中心于经度0度，纬度0度处
              zoom: 10            // 并且定义地图显示层级为2
            }),
            // 让id为map的div作为地图的容器
            target: 'map'    
        })
</script>
